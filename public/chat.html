<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="img//favicon.png">
        <link rel="stylesheet" href="css/styles.css" />
    <head/>
    <body>
        <h1>Chat app</h1>
        <div class="chat">

            <!-- Sidebar -->
            <div id="sidebar" class="chat__sidebar">
                <script id="sidebar-template" type="text/html">
                    <h2 class="room-title">{{room}}</h2>
                    <h3 class="list-title">Users</h3>
                    <ul class="users">
                        {{#users}}
                            <li>{{username}}</li>
                        {{/users}}
                    </ul>
                </script>
            </div>
            <div class="chat__main">

                <!-- Messages -->
                <div id="messages" class="chat__messages">
                    <script id="message-template" type="text/html">
                        <div class="message">
                            <p>
                                <span class="message__name">{{username}}</span>
                                <span class="message__meta">{{createdAt}}</span>
                            </p>
                            <p>{{message}}</p>
                        </div>
                    </script>
    
                    <!-- Location messages -->
                    <script id="location-message-template" type="text/html">
                        <div class="message">
                            <p>
                                <span class="message__name">{{username}}</span>
                                <span class="message__meta">{{createdAt}}</span>
                            </p>
                            <p>{{createdAt}} <a href={{url}} target="_blank">My current location</a></p>
                        </div>
                    </script>
                </div>

                <!-- Input text and button -->
                <div class="compose">
                    <form id="message-form">
                        <input type="text" name="message" placeholder="Message" autocomplete="off">
                        <button type="submit">Send</button>
                    </form>
                    <button id="send-location">Send location</button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js"></script>
        <script src ="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    <body/>
</html>
